{% extends "base_generic.html" %}

{% block body %}

<h2>Games</h2>

<table>
    <tr><th>Game ID</th></tr>
    {% for game in games %}
    <tr id="game_{{ game.name }}">
        <td><a href="{% url 'game_detail_view' game_id=game.id %}">{{ game.name }}</a></td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'game_create_view' %}">New</a>

{% endblock %}
